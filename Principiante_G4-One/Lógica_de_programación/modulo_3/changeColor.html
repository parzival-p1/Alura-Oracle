<canvas width="600" height="400"> </canvas>

<script>

    var screen= document.querySelector("canvas");
    var brush = screen.getContext("2d");    
    brush.fillStyle = "aqua";
    brush.fillRect(0,0,600,400); 
    var colores = ["blue", "red", "green"];        
    var indiceColorActual = 0; // comienza con blue

    function dibujarCirculo(evento){
        var x = evento.pageX - screen.offsetLeft;
        var y = evento.pageY - screen.offsetTop;    
        brush.fillStyle = colores[indiceColorActual];
        brush.beginPath();
        brush.arc(x,y,10,0,2*3.14);
        brush.fill();
        console.log(x + "," + y);        
    }

    screen.onclick = dibujarCirculo;

    function alterarColor() {
        indiceColorActual++;
        if(indiceColorActual>= colores.length) {
            indiceColorActual = 0;
        }
        return false;    
    }
    screen.oncontextmenu = alterarColor;

</script>
