<canvas width="600" height="400"></canvas>

<script>

    var screen = document.querySelector("canvas");
    var brush = screen.getContext("2d");
    brush.fillStyle = "lightgray";
    brush.fillRect(0, 0, 600, 400);

    function drawCircle(x, y, radio, color) {
        var screen = document.querySelector("canvas");
        var brush = screen.getContext("2d");

        brush.fillStyle = color;
        brush.beginPath();
        brush.arc(x, y, radio, 0, Math.PI * 2);
        brush.fill();
    }

    for (let x = 0; x < 600; x += 50)
    {
        drawCircle(300, 220, 10,"green");
        drawCircle(300, 200, 10, "red");
        drawCircle(300, 180, 10, "yellow");
        drawCircle(280, 200, 10, "magenta");
        drawCircle(320, 200, 10, "purple");
    }

    //drawCircle(300, 300, 100, "red");
</script>
