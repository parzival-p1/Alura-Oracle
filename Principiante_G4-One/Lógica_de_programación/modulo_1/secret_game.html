<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto 🤫</title>
</head>
<body>

    <h1>Juego Secreto 🤫</h1>

    <input type="text" name="" id="">
    <button>Verificar</button>
    
    <script>
        function random(){
            return Math.round(Math.random() * 10);
        }

        function drawNum(quant)
        {
            var secrets = [];
            var count   = 1;

            while(count++ <= quant) 
            {
                randomNum   = random();
                var founded = false;

                if (randomNum != 0) 
                {    for (var pos = 0; pos < secrets.length; pos++) 
                    {
                        if(randomNum == secrets[pos]){
                            founded = true;
                            break;
                        }
                    }    
                    if (founded == false){secrets.push(randomNum);}
                    count++;
                }    
            }
            return secrets;
        }

        var secrets   = drawNum(4);
        var input     = document.querySelector("input");
        input.focus(); //al recargar focaliza en el input
        //var inputData = parseInt(input.value);

        function validate() 
        {   
            var found = false;
            var pos = 0;
            for (pos; pos < secrets.length; pos++)
            {
                if (parseInt(input.value) == secrets[pos]) {
                    alert("Has acertado el número ganador! 🏆");
                    found = true;
                    break;
                }                 
            }
            if (found == false){ alert("No has acertado 😮‍💨")}

            input.value = ""; //reinicia el input
            input.focus();   //pone el cursor en la caja
        }    

        var button     = document.querySelector("button");
        button.onclick = validate;

    </script>
</body>
</html>
