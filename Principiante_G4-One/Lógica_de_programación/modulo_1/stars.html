<meta charset="UTF-8">

<h3 align-text="center">STARZ 💫 </h3>

<script>
    function skipLine() {document.write("<br>")}

    function print(phrase) {
        document.write(phrase)
        skipLine();
    }

    var lines = 1;
    var cols = 1;
    
    for (var lines = 1; lines <= 3; lines++){

        for (var cols = 1; cols <= 10; cols++){
            document.write("*");
        }
        skipLine();
    }
    skipLine();
    skipLine();
    print("FIN 🏁");
    


</script>
