<meta charset="UTF-8">

<h3 align-text="center"> La media de las edades de una familia 👨‍👩‍👧‍👦 </h3>

<script>
    function skipLine() {
        for (i = 0; i < 2; i++) {document.write("<br>")}
    }

    function print(phrase) {
        document.write(phrase)
        skipLine();
    }

    let famMembers = parseInt(prompt("Ingrese la cantidad de miembros de su familia:"));
    let count      = 1;
    let totalAges  = 0

    while (count++ <= famMembers) { 
        age = parseInt(prompt ("Ingrese la edad del familiar"));
        totalAges += age;
    }

    averAge = totalAges / famMembers;
    print(`La media de las edades de la familia es: ${averAge}`);
    print("fin");
