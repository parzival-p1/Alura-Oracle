<meta charset="UTF-8">

<h3 align-text="center"> Año mundial de la FIFA ⚽️🏆 </h3>

<script>
    function skipLine() {
        for (i = 0; i < 2; i++) {document.write("<br>")}
    }

    function print(phrase) {
        document.write(phrase)
        skipLine();
    }

    let yearWcup = 1930;
    let limit     = parseInt(prompt("Ingrese el año limite para calcular"));
    
    while (yearWcup <= limit) {
        print(`Hubo mundial de la FIFA en el año ${yearWcup}`)
        yearWcup += 4; // same here yearWcup = yearWcup + 4
    }
    alert("end");

</script>
