<meta charset="UTF-8">

<h1 text-align = "center"> CALCULA LOS PUNTOS DEL EQUIPO DE FUTBOL ⚽️</h1>

<script>
    function print(phrase) {
        document.write(phrase) 
        skipLine();
    }

    function skipLine() {
        for(i = 0;  i < 3; i++) {
            document.write("<br>")
        }
    }

    const wins = parseInt(prompt("Introduzca la cantidad de victorias: "));
    const ties = parseInt(prompt("Introduzca la cantidad de empates: "));
    const totalScore = (wins * 3) + (ties);

    print(`El total de puntos del equipo es: ${totalScore}`);
    
    if (totalScore > 28)  {print("El equipo está mejor que el año pasado")}
    if (totalScore < 28)  {print("El equipo está peor que el año pasado")}
    if (totalScore == 28) {print("El equipo está igual que el año pasado")}

</script>
