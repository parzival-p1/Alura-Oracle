<meta charset="UTF-8">

<h3 align-text="center">Calcular IMC</h3>

<script>
    function skipLine() {
        for (i = 0; i < 2; i++) {document.write("<br>")}
    }

    function print(phrase) {
        document.write(phrase)
        skipLine();
    }

    function calcImc(weight, height) { // IMC = weight / height^2
        return (Math.round (weight / (height * height)));
    }
    
    const givenName   = prompt("Introduzca su nombre:");
    const givenWeight = prompt(`${givenName} Introduzca su peso:`);
    const givenHeight = prompt(`${givenName} Introduzca su altura:`);

    imcCalc = calcImc(givenWeight, givenHeight);

    print(`${givenName} su IMC calculado es: ${imcCalc}`);
