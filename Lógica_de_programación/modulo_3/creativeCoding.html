<canvas width="600" height="600"></canvas>
<script>
    let canvas = document.querySelector("canvas");
    let brush  = canvas.getContext("2d");

    brush.fillStyle = "magenta";
    //brush.fillRect(100, 100, 400, 400);

    //* Draw a margin
    brush.lineWidth = 4;
    brush.beginPath();
    brush.rect(100, 100, 400, 400);
    //brush.stroke()

    //* Draw a circles
    brush.beginPath();
    brush.arc(300, 300, 100, 0, Math.PI * 2);
    //brush.stroke();

    //* sqr variables
    const width  = 60;
    const height = 60;
    const gap    = 20; 

    //* Draw 5 squares
    for (let i = 0; i < 5; i++) 
    {
        for (let j = 0; j < 5; j++) 
        {
            let x = 100 + (width + gap) * i;
            let y = 100 + (height + gap) * j;

            brush.beginPath();
            brush.rect(x, y, width, height);
            brush.stroke();

            if (Math.random() > 0.5)
            {
                //* draw smaller sqrs
                brush.beginPath();
                brush.rect(x + 8, y + 8, width - 16, height - 16);
                brush.stroke();
            }
        }
    }

</script>
