<canvas width="600" height="400"></canvas>

<script>
    var screen = document.querySelector("canvas");
    var brush  = screen.getContext("2d");
    var colors = ["aqua", "zion", "lightgreen"];
    var indexColors = 0;

    brush.fillStyle = "magenta";
    brush.fillRect(0, 0, 600, 400);

    function showAlert(event)
    {
        var x = event.pageX - screen.offsetLeft;
        var y = event.pageY - screen.offsetTop;
        console.log(event);
        alert(`${x} , ${y}`);
    }

    function drawCircle(event)
    {
        var x = event.pageX - screen.offsetLeft;
        var y = event.pageY - screen.offsetTop;

        //* Draw Random Circles
        brush.fillStyle = "aqua";
        brush.beginPath();
        brush.arc(x, y, 10, 0, Math.PI * 2);
        brush.fill();
        console.log(`${x} , ${y}`);
        //alert(`${x} , ${y}`);
    }
    //screen.onclick = showAlert;
    screen.onclick = drawCircle;

    function chgColor()
    {
        indexColors++;
        if (indexColors >= colors.length){indexColors = 0;}
        return false;
    }
    screen.oncontextmenu = chgColor;


</script>
